
name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

# 設定權限以允許部署到 GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 防止同時進行多個部署
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 構建階段
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
        env:
          API_KEY: ${{ secrets.API_KEY }}

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 上傳 Vite 編譯出的 dist 資料夾
          path: ./dist

  # 部署階段
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
